{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Database Connection</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Driver:</label>
            <input type="text" name="driver" value="ODBC Driver 17 for SQL Server" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Server:</label>
            <input type="text" name="server" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Database:</label>
            <input type="text" name="database" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username (optional):</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password (optional):</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Authentication (optional):</label>
            <select name="authentication" class="form-select">
                {% for val, label in auth_options %}
                    <option value="{{ val }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Extra (optional):</label>
            <input type="text" name="extra" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Connection</button>
        <a href="/connections" class="btn btn-link">&larr; Back to Connections</a>
    </form>
</div>
{% endblock %}
