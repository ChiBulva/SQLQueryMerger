{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Merge Existing SQLite Tables</h2>
    <form method="post" action="/merge_sqlite/select_fields" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Select Tables to Merge:</label>
            {% for table in tables %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected_tables" value="{{ table }}" id="table-{{ table }}">
                    <label class="form-check-label" for="table-{{ table }}">{{ table }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Next: Select Merge Fields</button>
        <a href="/" class="btn btn-link">&larr; Back to Home</a>
    </form>
</div>
{% endblock %}
