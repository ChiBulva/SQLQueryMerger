{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Merge Queries</h2>
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Select Queries to Merge:</label>
            {% for conn, queries in all_queries.items() %}
                <div class="fw-bold mt-2">{{ conn }}</div>
                <div class="ms-3">
                {% for query in queries %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="selected_queries" value="{{ conn }}::{{ query }}" id="{{ conn }}-{{ query }}">
                        <label class="form-check-label" for="{{ conn }}-{{ query }}">{{ query }}</label>
                    </div>
                {% endfor %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Next: Select Merge Fields</button>
        <a href="/" class="btn btn-link">&larr; Back to Home</a>
    </form>
</div>
{% endblock %}
